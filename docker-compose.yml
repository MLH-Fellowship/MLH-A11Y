version: "3" # version of docker-compose we want to use

services: 
  client:
    # build represents where to find docker file (i.e. /app folder)
    container_name: client
    build: app
    volumes: 
      - ./app:/app
    env_file:
      - .env
    # ports:
    #   - 3000:3000
    depends_on: 
      - api
    networks: 
      - nginx_client

  api:
    container_name: flask-api
    volumes:
      - ./api:/api
    # ports: 
    #   - 5000:5000
    # build represents where to find docker file (i.e. /api folder)
    build: api
    restart: always
    # pass environment variables from docker environment
    env_file:
      - .env
    depends_on:
      - db
    networks: 
      - nginx_api

  db:
    container_name: postgres-db
    image: postgres
    restart: always
    # Add persistence to postgres
    volumes:
      - my_database:/var/lib/postgresql/data
    env_file:
      - .env
    networks: 
      - api_db_network

  nginx:
    container_name: nginx
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx-conf-dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - nginx_client
      - nginx_api

  # cAdvisor always works, commenting to focus on what we are building
  # cadvisor:
  #   container_name: cadvisor
  #   image: gcr.io/cadvisor/cadvisor:latest
  #   restart: unless-stopped
  #   ports:
  #     - 8080:8080
  #   volumes:
  #     - /:/roots:ro
  #     - /var/run:/var/run:rw
  #     - /sys:/sys:ro
  #     - /var/lib/docker/:/var/lib/docker:ro

volumes:
  my_database:


# Added for extra security (client doesn't have access to DB)
networks:
  api_db_network:
  nginx_client:
  nginx_api:

# We are no longer exposing 5432, but Flask is still able 
# to access the db since both images are on the same network.
# Now web container depends on db, so the first db container
# is started only when web container is started.