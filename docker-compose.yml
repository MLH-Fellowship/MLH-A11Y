version: "3" # version of docker-compose we want to use

# Use web service image built on docker file in current directory
services: 
  web:
    container_name: api
    ports: 
      - 80:80
    # build image from dockerfile inside current dir using "." 
    build: .  
    restart: always
    # pass environment variables from docker environment
    env_file:
      - .env
    volumes:
      - .:/api
    depends_on:
      - db
  db:
    container_name: db
    image: postgres
    restart: always
    # Add persistence to postgres
    volumes:
      - my_database:/var/lib/postgresql/data
    env_file:
      - .env



