version: "3" # version of docker-compose we want to use

# Use web service image built on docker file in current directory
services: 
  client:
    build: app
    command: ["npm", "start"]
    volumes:
      - ./app:/app
      - node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - 3000:3000
    depends_on: 
      - api
  api:
    container_name: flask-api
    ports: 
      - 5000:5000
    # build image from dockerfile inside current dir using "." 
    build: api
    restart: always
    # pass environment variables from docker environment
    environment:
      - FLASK_ENV=development
    env_file:
      - .env
    volumes:
      - ./api:/api
    depends_on:
      - db
  db:
    container_name: postgre-db
    image: postgres
    restart: always
    # Add persistence to postgres
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  node-modules:
  db:

